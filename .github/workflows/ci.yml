name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Typecheck
        run: |
          cd services/api && npm i && npm run build
          cd ../ide && npm i
          cd ../orchestrator && npm i
          cd ../preview-manager && npm i
      - name: Security Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 0
      - name: Lint (placeholder)
        run: echo "Add ESLint in Phase 2"
  docker:
    needs: build-test
    if: ${{ github.ref == 'refs/heads/main' && env.REGISTRY != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login
        run: echo $REGISTRY_PAT | docker login $REGISTRY -u $REGISTRY_USER --password-stdin
        env:
          REGISTRY: ${{ vars.REGISTRY }}
          REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
          REGISTRY_PAT: ${{ secrets.REGISTRY_PAT }}
      - name: Build & Push
        run: |
          docker build -t $REGISTRY/api:latest services/api && docker push $REGISTRY/api:latest
          docker build -t $REGISTRY/ide:latest services/ide && docker push $REGISTRY/ide:latest
          docker build -t $REGISTRY/orchestrator:latest services/orchestrator && docker push $REGISTRY/orchestrator:latest
          docker build -t $REGISTRY/preview-manager:latest services/preview-manager && docker push $REGISTRY/preview-manager:latest
